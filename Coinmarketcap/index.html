<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <meta charset="utf-8">
    <title>Cryptocurrency Pricing Application</title>
</head>

<body>
    <div class="container" id="app">
        <h3 class="text-center">Cryptocurrency Market Capitalizations Vue.js</h3>
        <div class="columns medium-3" v-for="(result, index) in results">
            <div class="card">
                <div class="card-section">
                    <p> {{ results[index].name }}</p>
                </div>
                <div class="card-divider">
                    <p>{{ results[index].price_usd }}</p>
                    <p v-if="results[index].percent_change_24h.indexOf('-') >= 0" style="color: red;">▼{{ results[index].percent_change_24h }}%</p>
                    <p v-else style="color: green;">▲ {{ results[index].percent_change_24h }}%</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
